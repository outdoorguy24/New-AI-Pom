<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-clock"></i> FocusFlow</h1>
            <p class="tagline quote-font">"I have a friend who's always in a hurry, he never gets anywhere." - Edward Abbey</p>
        </header>
        
        <div class="timer-card">
            <div id="mode-text">Work Time</div>
            <div class="timer-display">
                <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
            </div>
            <div class="progress-ring-container">
                <svg class="progress-ring" width="260" height="260">
                    <circle class="progress-ring-circle-bg" cx="130" cy="130" r="120" />
                    <circle class="progress-ring-circle" cx="130" cy="130" r="120" />
                </svg>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-pause" class="primary-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="reset" class="secondary-btn">
                <i class="fas fa-redo-alt"></i> Reset
            </button>
            <button id="mode-toggle" class="mode-btn">
                <i class="fas fa-coffee"></i> Rest Mode
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
